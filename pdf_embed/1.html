<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>PDF Embed API 最小サンプル</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Adobe Launch -->
    <script src="//assets.adobedtm.com/launch-EN74cf41899d0d4c7b99abec483ec49ebc.min.js" async></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #adobe-dc-view {
            height: 100vh;
        }

        /* SIZED_CONTAINER用 */
    </style>
</head>

<body>
    <div id="adobe-dc-view"></div>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script>
        document.addEventListener("adobe_dc_view_sdk.ready", function () {
            const view = new AdobeDC.View({
                clientId: "fec3f02aaf1c480e9efae98d74f8540c",
                divId: "adobe-dc-view"
            });
            view.previewFile(
                {
                    content: {
                        location: {
                            url: "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea%20Brochure.pdf"
                        }
                    },
                    metaData: { fileName: "Bodea-Brochure.pdf" }
                },
                {
                    embedMode: "SIZED_CONTAINER",     // FULL_WINDOW / LIGHT_BOX も可
                    defaultViewMode: "FIT_PAGE",
                    showDownloadPDF: true,
                    showPrintPDF: true
                }
            );
        });
    </script>
</body>

</html>
