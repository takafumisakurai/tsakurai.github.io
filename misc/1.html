    </head>

    <body>

        <!DOCTYPE html>

        <!DOCTYPE html>
        <html lang="ja">

        <head>
            <meta charset="UTF-8">
            <title>Dogecoin ロゴ埋め込みサンプル</title>
        </head>

        <body>
            <h1>Dogecoin ロゴとボタン</h1>
            <img src="https://upload.wikimedia.org/wikipedia/en/d/d0/Dogecoin_Logo.png" alt="Dogecoin Logo" width="200">
            <br>
            <button id="myButton">クリックしてね！</button>
            <p>クリック回数：<span id="count">0</span></p>
            <script>
                let count = 0;
                document.getElementById('myButton').addEventListener('click', function () {
                    count++;
                    document.getElementById('count').textContent = count;
                });
            </script>

            <a href="/2.html">
                <img src="https://sato-icons.com/wp/wp-content/uploads/2020/10/%E6%AC%A1%E3%81%AB%E9%80%B2%E3%82%80%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B36.png"
                    width="50" alt="次に進むアイコン">
            </a>
        </body>
