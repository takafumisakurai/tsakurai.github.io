            </div>
        </center>
        <div class="container2">

                <h1>アカウント情報</h1>
            </center>
            <p id="user">ユーザー名：</p>
            <p id="age">年齢:</p>
            <p id="email">Eメール:</p>
            <p id="password2">パスワード：</p>
